<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">

        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/jquery-ui-1.10.2.custom.min.js"></script>
        <script src="js/dhtmlxscheduler.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/dhtmlxscheduler_units.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/scheduler.js" type="text/javascript"></script>

        <link href="css/redmond/jquery-ui-1.10.2.custom.css" rel="stylesheet">
        <link rel="stylesheet" href="css/dhtmlxscheduler.css" type="text/css">
    </head>

    <style type="text/css" media="screen">
        html, body{
            margin:0px;
            padding:0px;
            height:100%;
            overflow:hidden;
        }
    </style>

    <body>
        <div id="scheduler_here" class="dhx_cal_container" style='width:100%; height:100%;'>
            <div class="dhx_cal_navline">
                <div class="dhx_cal_prev_button">&nbsp;</div>
                <div class="dhx_cal_next_button">&nbsp;</div>
                <div class="dhx_cal_today_button"></div>
                <div class="dhx_cal_date"></div>
                <div class="dhx_cal_tab" name="day_tab" style="right:204px;"></div>
                <div class="dhx_cal_tab" name="week_tab" style="right:140px;"></div>
                <div class="dhx_cal_tab" name="month_tab" style="right:76px;"></div>
            </div>
            <div class="dhx_cal_header">
            </div>
            <div class="dhx_cal_data">
            </div>
        </div>

        <div id="flow_dialogs" style="display:none">
            <div id="flow_intro">
                <p>Please click on the timegroup that you'd like to schedule an appointment in!</p>
            </div>
            <div id="flow_details">
                <p>Which timeslot would you like?</p>
                <select id="time_select"></select>
            </div>
        </div>
    </body>
</html>
